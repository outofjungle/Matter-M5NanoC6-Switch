%YAML 1.1
---
# ser2net configuration for ESP32-C6 development with Docker
# This enables RFC2217 remote serial port access for flashing and monitoring

defines:
  # ESP32-C6 serial device - AUTO-UPDATED by ser2net-start.sh
  # Find device manually: ls -la /dev/cu.* | grep -i usb
  # Common patterns: /dev/cu.usbmodem*, /dev/cu.usbserial*
  esp32_device: /dev/cu.usbmodem101

connections:
  esp32c6:
    # RFC2217-enabled telnet server on port 4000
    # Accessible from Docker: rfc2217://host.docker.internal:4000
    accepter: telnet(rfc2217),tcp,0.0.0.0,4000

    # Serial device connector
    # Using 115200 baud as default (ESP-IDF standard)
    connector: serialdev,=(esp32_device),115200n81

    options:
      # Allow kicking old user if port is busy
      kickolduser: true

      # Increased buffer sizes for faster flashing
      dev-to-net-bufsize: 4096
      net-to-dev-bufsize: 4096
